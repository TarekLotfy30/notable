name: notable
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.5 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.6
  flutter_native_splash: ^2.3.13
  shared_preferences: ^2.2.2
  flutter_screenutil: ^5.9.0
  flutter_bloc: ^8.1.4
  bloc: ^8.1.3
  dio: ^5.4.1
  animated_text_kit: ^4.2.2
  flutter_svg: ^2.0.10+1
  smooth_page_indicator: ^1.1.0
  persistent_bottom_nav_bar_v2: ^4.2.8
  intl: ^0.19.0
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # to set up recommended lints to encourage good coding practices.
  flutter_lints: ^3.0.1




flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    - assets/images/
    - assets/images/splash/
    - assets/images/onboarding/
    - assets/images/auth/
    - assets/images/illustration/
    - assets/icons/
    - assets/icons/add_task_icons/
    - assets/svgs/
    - assets/svgs/bottom_nav_bar/


  fonts:
    - family: SF-UI-Display
      fonts:
        - asset: assets/fonts/SF/SF-UI-Display-Light-otf
        - asset: assets/fonts/SF/SF-UI-Display-Regular.ttf
        - asset: assets/fonts/SF/SF-UI-Display-Medium.ttf
        - asset: assets/fonts/SF/SF-UI-Display-Bold.ttf
        - asset: assets/fonts/SF/SF-UI-Display-Heavy.otf
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Bold.ttf


